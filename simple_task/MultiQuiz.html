{{ block title }}

{{ endblock }}

{{ block content }}
<div>
    <div class="col">
        <h4>Lee por favor cada situación y responde cuál es la acción por la que te inclinarías. </h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col" style="text-align: center; min-width: 90px;">1</th>
      <th scope="col" style="text-align: center; min-width: 90px;">2</th>
      <th scope="col" style="text-align: center; min-width: 90px;">3</th>
      <th scope="col" style="text-align: center; min-width: 90px;">4</th>
      <th scope="col" style="text-align: center; min-width: 90px;">5</th>
    </tr>
  </thead>
  <tbody>
    {{ for field in form }}
    <tr>
      <td>{{ field.label }}</td>
      {{ for choice in field }}
      <td style="text-align: center; min-width: 90px;">
        {{ choice }} {{choice.label}}
      </td>
      {{ endfor }}
    </tr>
    {{ endfor }}
  </tbody>
</table>

<button class="otree-btn-next btn btn-success">
  Siguiente
</button>

{{ endblock }}
